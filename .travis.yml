language: python

python:
  - "3.6"

install:
  - pip install -e .
  - pip install pytest pytest-console-scripts pyinstaller

script:
  - pytest
  - pyinstaller --onefile consolemd.spec
  # sanity test of consolemd
  - consolemd --version

deploy:
  provider: releases
  api_key:
    secure: 
  file: 'dist/consolemd'
  skip_cleanup: true
